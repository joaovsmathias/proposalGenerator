<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>


	<div class="container">
		<h1 class="mb-3">Cadastrar novo Produto</h1>
		<form th:object="${requisicaoProdutoDTO}" th:action="@{/produto/novo}" method="POST">

			<div class="form-group">
				<label for="nome" class="form-label">Nome</label>
				<input th:field="*{nome}" class="form-control" type="text" id="nome" placeholder="Nome Completo">
			</div>

			<div class="form-group">
				<label for="nome" class="form-label">Descrição</label>
				<textarea th:field="*{descricao}" class="form-control" rows="4" cols="60"
					placeholder="Adicione a descrição do produto."></textarea>
			</div>

			<div class="form-group">
				<label for="nome" class="form-label">Valor</label>
				<input th:field="*{valor}" class="form-control" type="text" placeholder="Valor do Produto">
			</div>



			<div class="col-12 mt-2">
				<button type="submit" class="btn btn-dark">Cadastrar</button>
			</div>
		</form>
	</div>

</body>

</html>
