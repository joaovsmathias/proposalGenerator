<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gerador de Propostas</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>


	<div class="container">
		<h1 class="mb-3">Cadastrar nova Proposta</h1>
		<form th:object="${rquisicaoPropostaDTO}" th:action="@{/proposta/nova}" method="POST">

			<div class="form-group">
				<label for="nome" class="form-label">Nome</label>
				<input th:field="*{nome}" class="form-control" type="text" id="nome"
					placeholder="Nome Completo do Cliente">
			</div>

			<label for="nome" class="form-label">Produtos</label>
			<select multiple th:field="*{produtos}" class="form-control" id="dropDownList">

				<option th:each="option : ${options}" th:value="${option.id}" th:text="${option.nome}"></option>
			</select>




			<div class="col-12 mt-2">
				<button type="submit" class="btn btn-dark">Avan√ßar</button>
			</div>
		</form>
	</div>

</body>

</html>
