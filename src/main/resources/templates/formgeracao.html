<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gerador de Propostas</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>


	<div class="container">
		<h1 class="mb-3">Finalizar Proposta</h1>
		<form th:object="${proposta}" th:action="@{/proposta/geracao}" method="POST">

			<div class="form-group">
				<label for="nome" class="form-label">Nome</label>
				<input th:field="*{identificao}" th:value="*{identificao}" class="form-control" type="text" id="nome">
			</div>

			<div class="form-group">
				<label for="data" class="form-label">Data</label>
				<input th:field="*{data}" class="form-control" type="text" id="data">
			</div>
			<div class="table-responsive">
				<table class="table table-sm table-striped">
					<thead>
						<tr>
							<th> Id </th>
							<th> Nome </th>
							<th> Descrição </th>
							<th> Valor </th>
							<th> Quantidade </th>
							<th> Desconto </th>
						</tr>
					</thead>
					<tbody>

						<tr th:each="eval, stat: *{produtosProposta}">
							<td><input th:field="*{produtosProposta[__${stat.index}__].produto.id}"> </input></td>
							<td><input th:field="*{produtosProposta[__${stat.index}__].produto.nome}"> </input></td>
							<td><input th:field="*{produtosProposta[__${stat.index}__].produto.descricao}"> </input></td>
							<td><input th:field="*{produtosProposta[__${stat.index}__].produto.valor}"> </input></td>
							<td><input th:field="*{produtosProposta[__${stat.index}__].detalhes[0].quantidade}"></input></td>
							<td><input th:field="*{produtosProposta[__${stat.index}__].detalhes[0].desconto}"></input></td>

						</tr>
					</tbody>
				</table>
			</div>



			<div class="col-12 mt-2">
				<button type="submit" class="btn btn-dark">Gerar</button>
			</div>
		</form>
	</div>

</body>

</html>
